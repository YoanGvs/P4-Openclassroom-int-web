<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc460cd7eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!--Header-->
    <header class="header">
        <img class="header__logo" src="assets/images/logo/ohmyfood.png" alt="logo de Ohmyfood">
        <div class="header__location">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Paris, Belleville</h3>
        </div>

    </header>

    <!--Main--->
    <main>

        <!--Hero-->
        <section class="hero">

            <!--hero__headline-->
            <h1 class="hero__headline">
                Réservez le menu qui vous convient
            </h1>

            <!--hero__subtitle-->
            <h4 class="hero__subtitle">
                Découvrez des restaurants d’exception, sélectionnés par nos soins.
            </h4>

            <!--hero__button-->
            <a href="#" class="hero__button">
                <button>Explorer nos restaurants</button>
            </a>  
        </section>
        
        <!--Fonctionnement-->
        <section class="fonctionnement">

            <!--fonctionnement__title-->
            <h2 class="fonctionnement__title" >Fonctionnement</h2>

            <!--fonctionnement__step-->
            <div class="Fonctionnement__step">

                <!--Fonctionnement__step__block-->
                <div class="Fonctionnement__step__block">
                    <p class="Fonctionnement__step__block__number">1</p>
                    <i class="Fonctionnement__step__block__fa fa-solid fa-mobile-screen-button"></i>
                    <p class="Fonctionnement__step__block__text">Choisissez un restaurant</p>
                </div>

                <!--Fonctionnement__step__block-->
                <div class="Fonctionnement__step__block">
                    <p class="Fonctionnement__step__block__number">2</p>
                    <i class="Fonctionnement__step__block__fa fa-solid fa-list-ul"></i>
                    <p class="Fonctionnement__step__block__text">Composez votre menu</p>
                </div>

                <!--Fonctionnement__step__block-->
                <div class="Fonctionnement__step__block">
                    <p class="Fonctionnement__step__block__number">3</p>
                    <i class="Fonctionnement__step__block__fa fa-solid fa-list-ul"></i>
                    <p class="Fonctionnement__step__block__text">Dégustez au restaurant</p>
                </div>


            </div>
        </section>


        <!--Restaurants-->
        <section class="restaurants">

            <h3 class="restaurants__title">Restaurants</h3>


            <a href="#" class="restaurants__card">

                <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="images d'un plat au restaurant" class="restaurants__card__img">
                <p class="restaurants__card__img--new">nouveau</p>
                <div class="restaurants__card__content">
                    <div class="restaurants__card__content__description">
                        <h3 class="restaurants__card__content__description__title">La palette du goût</h3>
                        <h4 class="restaurants__card__content__description__subtitle">Ménilmontant</h4>
                    </div>
                </div>
            </a>

   
        </section>
        

    
    </main>

    <!--Footer-->
    <footer>
        <img src="assets/images/logo/ohmyfood@2x.svg" alt="" class="footer__logo">
        <div class="footer__nav">
            <ul class="nav__links">
                <li class="a"></li>
                <li class="a"></li>
                <li class="a"></li>
                <li class="a"></li>
            </ul>
        </div>
    </footer>

</body>
</html>
