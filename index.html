<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/cc460cd7eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="assets/images/logo/ohmyfood.png" alt="logo de Ohmyfood">
        <div class="header__location">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Paris, Belleville</h3>
        </div>

    </header>

    <main>
        <section class="hero">
            <h1 class="hero__headline">
                Réservez le menu qui vous convient
            </h1>
            <h4 class="hero__subtitle">
                Découvrez des restaurants d’exception, sélectionnés par nos soins.
            </h4>
            <a href="#" class="hero__button">
                <button>Explorer nos restaurants</button>
            </a>  

        </section>

        <section class="fonctionnement">
            <h2 class="fonctionnement__title" >Fonctionnement</h2>
            <div class="Fonctionnement__step">
                <div class="step">
                    <p class="step__number"></p>
                    <i class="step__fa fa-solid fa-list-ul"></i>
                    <p class="step__text"></p>

                </div>

                <div class="step">
                    <p class="step__number"></p>
                    <i class="step__fa fa-solid fa-list-ul"></i>
                    <p class="step__text"></p>

                </div>
                
                <div class="step">
                    <p class="step__number"></p>
                    <i class="step__fa fa-solid fa-list-ul"></i>
                    <p class="step__text"></p>

                </div>
            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
